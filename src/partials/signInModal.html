<div class="backdrop backdrop--hidden" data-signInModal>
  <div class="signInModal">
    <button
      class="button modal-close-button"
      type="button"
      data-signInModal-close
    >
      <svg class="modal-close-button__icon" width="14" height="14">
        <use href="./images/svg/symbol-defs.svg#close"></use>
      </svg>
    </button>

    <div class="signInModal__box">
      <ul class="signInModal__list">
        <li class="signInModal__item">
          <button
            class="filmoteca-btn filmoteca-btn--auth filmoteca-btn--google"
            type="submit"
            id="googleLoginBtn"
          >
            Log in with Google
          </button>
        </li>

        <li class="signInModal__item">
          <button
            class="filmoteca-btn filmoteca-btn--auth filmoteca-btn--login"
            type="submit"
            id="loginWithEmailBtn"
          >
            Log in with email
          </button>
        </li>
        <li class="signInModal__item">
          <button
            class="filmoteca-btn filmoteca-btn--auth filmoteca-btn--SignUpBtnHidden"
            type="submit"
            id="SignUpWitnEmailBtn"
          >
            Sign Up with email
          </button>
        </li>
      </ul>
    </div>

    <div class="signInModal__signInWithEmail visually-hidden">
      <form class="signInModal__form">
        <div class="signInModal__field">
          <label class="signInModal__label" for="email">Пошта</label>
          <input
            autocomplete="email"
            class="signInModal__input"
            type="email"
            name="email"
            id="email"
            placeholder=" "
          />
        </div>

        <div class="signInModal__field">
          <label class="signInModal__label" for="pass">Пароль</label>
          <input
            autocomplete="current-password"
            class="signInModal__input"
            type="password"
            name="password"
            id="password"
            placeholder=" "
            autofocus
          />
        </div>

        <button
          class="filmoteca-btn filmoteca-btn--auth filmoteca-btn--login"
          type="submit"
          id="loginEmailBtn"
        >
          Log in
        </button>
      </form>
    </div>

    <div class="signInModal__signUpWithEmail visually-hidden">
      <form class="signInModal__form">
        <div class="signInModal__field">
          <label class="signInModal__label" for="email">Пошта</label>
          <input
            autocomplete="email"
            class="signInModal__input"
            type="email"
            name="email"
            id="emailSignUp"
            placeholder=" "
          />
        </div>

        <div class="signInModal__field">
          <label class="signInModal__label" for="pass">Пароль</label>
          <input
            autocomplete="current-password"
            class="signInModal__input"
            type="password"
            name="password"
            id="passwordSignUp"
            placeholder=" "
            autofocus
          />
        </div>

        <button
          class="filmoteca-btn filmoteca-btn--auth filmoteca-btn--login"
          type="submit"
          id="SignUpBtn"
        >
          Sign Up
        </button>
      </form>
    </div>
  </div>
</div>
