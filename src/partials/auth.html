<form class="auth-form">
  <b class="auth-form__title">Авторизація</b>

  <div class="auth-form__field">
    <label class="auth-form__label" for="email">Пошта</label>
    <input
      autocomplete="email"
      class="auth-form__input"
      type="email"
      name="email"
      id="email"
      placeholder=" "
    />
  </div>

  <div class="auth-form__field">
    <label class="auth-form__label" for="pass">Ім'я</label>
    <input
      autocomplete="current-password"
      class="auth-form__input"
      type="password"
      name="password"
      id="password"
      placeholder=" "
      autofocus
    />
  </div>

  <button class="filmoteca-btn filmoteca-btn--auth" type="submit">
    Відправити
  </button>
</form>
